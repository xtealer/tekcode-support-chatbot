<nb-chat title="Tek-Code Customer Support">

    <nb-chat-message *ngFor="let msg of messages" type="text" [message]="msg.text" [reply]="msg.reply"
        [sender]="msg.sender" [date]="msg.date" [avatar]="msg.avatar">
    </nb-chat-message>

    <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info" type="text" avatar="/assets/bot.png"
        message="..."></nb-chat-message>

    <nb-chat-form (send)="handleUserMessage($event)"></nb-chat-form>

</nb-chat>
